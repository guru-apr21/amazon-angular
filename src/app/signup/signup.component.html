<div>
  <form ngForm #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-group">
    <label for="firstName">First Name</label>
    <input
      class="form-control"
      ngModel
      id="firstname"
      type="text"
      name="firstName"
    />
    <label for="lastName">Last Name</label>
    <input
      class="form-control"
      ngModel
      id="lastName"
      type="lastName"
      name="lastName"
    />

    <label for="email">Email</label>
    <input class="form-control" ngModel id="email" type="text" name="email" />

    <label for="password">Password</label>
    <input
      class="form-control"
      ngModel
      id="password"
      type="password"
      name="password"
    />

    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
  <span>Already have an account?</span><a routerLink="/login">Sign In</a>
</div>
